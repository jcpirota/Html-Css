    Direito de imagens
        - Não é correto utilizar um imagem da internet e colocar no seu trabalho.

            - google (ver direitos autorais)
        - sites de imagens:
            - https://unsplash.com/
            - https://www.pexels.com/pt-br/
        - formato de imagem
            jpg = para imagem sem fundo transparente
            png = para imagens com fundo transparente
            gif = permite animações
