<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafo</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafos de qualquer jeito. Basta colocar tudo no meio do par de tags p e /p</p>
    <p>Se precisar quebras o texto em algum lugar específico como esse, <br>você usa a tag br</p>
    <p>para escrerver a tags em seu formato em html use os simbolos a seguir: &lt;p&gt; e &lt;br&gt;</p>
</body>
</html>
